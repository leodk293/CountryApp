<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Search Every Countries In the World</h1>

    <div class="container">

        <form action="">
            <input type="text" placeholder="Enter a country name here">
            <button type="button">Search</button>
        </form>

        <div class="country-infos">
            <div class="flag">
                <img src="" alt="">
                <p class="name"></p>   
            </div>
    
            <div class="country-data">
                <p class="capital"></p>
                <p class="continent"></p>
                <p class="people"></p>
                <p class="language"></p>
                <p class="money"></p>
                <a href="" target="_blank" class="localisation"></a>
            </div>
        </div>

    </div>
    
</body>
</html>
